<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link href="./style.css" rel="stylesheet" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="img-container">
        <picture>
          <source
            media="(min-width:1440px)"
            srcset="./images/image-product-desktop.jpg"
            class="product-image"
          />
          <img
            src="./images/image-product-mobile.jpg"
            class="product-image"
            alt="Channel Perfume"
          />
        </picture>
        <!-- <img
          id="product-image"
          src="./images/image-product-mobile.jpg"
          alt="Chanel Perfume"
          srcset="
            ./images/image-product-mobile.jpg  686w,
            ./images/image-product-desktop.jpg 600w
          "
          sizes="(max-width: 375px) 686px, 600px"
        /> -->
      </div>
      <div class="info-container">
        <p class="type">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-price">
          <span class="sale"> $149.99 </span>
          <span class="original">$169.99</span>
          <button class="cart-button">
            <img src="./images/icon-cart.svg" alt="Purchase" />
            <span> Add to Cart </span>
          </button>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sabrina Ly</a>.
    </div>
  </body>
</html>
